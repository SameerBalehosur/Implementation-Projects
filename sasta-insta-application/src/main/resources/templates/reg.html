<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sasta Application</title>
</head>
<body>

	<section>
		<div class="container p-3">

			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register page</div>

						<th:block th:if="${session.msg}">


							<p class="text-center fs-3">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>
						<div class="card-body"></div>
						<form action="registration" method="post">
							<div class="mb-3">
								<label>Enter your Name</label><input type="text" name="name"
									class="form-control">
							</div>
							<div class="mb-3">
								<label>Enter Email</label><input type="email" name="email"
									class="form-control">
							</div>
							<div class="mb-3">
								<label>Enter Your Phone Number</label><input type="text" name="phoneNumber"
									class="form-control">
							</div>
							
							<div class="mb-3">
								<label>Enter Your Password</label><input type="text" name="password"
									class="form-control">
							</div>
							
							<button class="btn btn-primary col-md-12">Register</button>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
